<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="frame">
            <h1>Grocery Bud</h1>
            <div class="inputs">
                <input type="text" class="task" placeholder="e.g. eggs">
                <input type="button" value="Submit" class="submit-task">
            </div>
            <ul class="tasks"></ul>
            <input type="button" class="clearBtn disable" value="Clear Items">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
